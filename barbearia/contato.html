<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>contato - Barbearia alura</title>

        <link ref="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
              <h1><img src="logo.png" alt="logo da barbearia"></h1>
           
                <nav>
                    <ul>
                      <li><a href="index.html">home</a></li>
                      <li><a href="produtos.html">produtos</a></li>
                      <li><a href="contato.html">contato</a></li>    
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="e-mail">e-mail</label>
                <input type="text" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">telefone</label>
                <input type="text" id="telefone" class="input-padrao"required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                 
                <fieldset>
                  <legend>como prefere nosso contato</legend>
                  <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail">e-mail</label>
                  
                  <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">telefone</label>

                  <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                </fieldset> 

                <fieldset>
                  <legend>qual horario prefere ser atendido?</legend>
                  <select>
                      <option>manha</option>
                      <option>tarde</option>
                      <option>noite</option>
                  </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>gostaria de receber nossas novidade por e-mail?</label>


                <input type="submit" value="enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                       <td>dia</td>
                       <td>horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                      <td>quarta</td>
                      <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                      <td>sexta</td>
                      <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
             
        </main>

        <footer>
            <img src="logo-branco.png" alt="logo da barbearia">
            <p class="copyright">&copy; copyright Barbearia alura - 2019</p>
        </footer>
    </body>
</html>
